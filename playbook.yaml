---
- name: "Prepare thirdparties"
  hosts: localhost
  gather_facts: no
  tasks:
    - name: "Install 3parties with apt"
      become_user: root
      become_password: test
      apt:
        state: present
        name: "{{ item }}"
      loop:
        - apache2
        - mysql-server
        - php
        - libapache2-mod-php
        - php-mysql
