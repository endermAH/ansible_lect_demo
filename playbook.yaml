---
- name: "Prepare thirdparties"
  hosts: localhost
  gather_facts: no
  become_user: root
  become_password: test
  tasks:
    - name: "Install 3parties with apt"
      apt:
        state: present
        name: "{{ item }}"
      loop:
        - apache2
        - mysql-server
        - php
        - libapache2-mod-php
        - php-mysql
